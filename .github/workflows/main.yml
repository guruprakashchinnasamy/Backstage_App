name: Swagger to Markdown

on:
  push:
    paths:
      - '**.yaml' # Replace with the path to your Swagger spec file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo npm install -g redoc-cli
      - name: Generate Markdown Documentation
        run: |
          redoc-cli bundle https://raw.githubusercontent.com/guruprakashchinnasamy/Backstage_App/main/Backstage_docs/SwaggerInventory.yaml --output=Backstage_docs/output.md
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Generated Swagger documentation"
          author_name: "Your Name"
          author_email: "your.email@example.com"
          branch: main
          add: "Backstage_docs/output.md"
          signoff: true
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_ACTION }}

name: Swagger to Markdown

on:
  push:
    paths:
      - '**.yaml' # Replace with the path to your Swagger spec file

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: my-image:latest

      - name: Convert Swagger to Markdown
        run: docker run --rm -v $(pwd):/app my-image:latest -i Backstage_docs/SwaggerInventory.yaml -o path/to/output.md

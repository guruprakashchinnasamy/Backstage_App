name: Swagger to Markdown

on:
  push:
    paths:
      - '**.yaml' # Replace with the path to your Swagger spec file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get install nodejs
        sudo apt-get install npm
        npm install -g widdershins

    - name: Generate Markdown
      run: |
        widdershins https://raw.githubusercontent.com/guruprakashchinnasamy/Backstage_App/main/Backstage_docs/SwaggerInventory.yaml -o docs/all-apis.md
        
    - name: Commit changes
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
    - name: Add changes to staging area
      run: git add .
    - name: Push changes to repository
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GIT_ACTION }}

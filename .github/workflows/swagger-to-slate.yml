name: Swagger to Markdown using widdershins

on:
  push:
    paths:
      - '**.yaml' # Replace with the path to your Swagger spec file

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install -g swagger-to-slate
      - name: Generate documentation
        run: swagger-to-slate -i https://raw.githubusercontent.com/guruprakashchinnasamy/Backstage_App/main/Backstage_docs/SwaggerInventory.yaml -o Backstage_docs/docs/api/all-apis-slate.md
      - name: Commit documentation
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: 'Update documentation'
          add: '*.md'
          github_token: ${{ secrets.GIT_ACTION }}
